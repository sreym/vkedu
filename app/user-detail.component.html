<!-- Modal -->
<div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit user info</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputFirstName" class="col-sm-4 control-label">First name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputFirstName" placeholder="First name" [(ngModel)]="$user.first_name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputLastName" class="col-sm-4 control-label">Last name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputLastName" placeholder="Last name" [(ngModel)]="$user.last_name">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveChanges()">Save changes</button>
      </div>
    </div>
  </div>
</div>
